<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Encounter Database</title>
    <style>
        :root { --bg-color: #0b0d17; --card-bg: #15192b; --text-main: #e0e6ed; --text-muted: #94a3b8; --accent: #facc15; --border: #2d3748; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            padding-top: 0; /* Compensar header flutuante */
        }
        
        /* --- HEADER RESPONSIVO E FIXO --- */
        header { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
            padding: 15px 20px; 
            background: rgba(21, 25, 43, 0.98); 
            border-bottom: 1px solid var(--border); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); 
            position: sticky;
            top: 0;
            z-index: 1000; 
            margin-bottom: 30px;
        }
        
        h1 { 
            margin: 0; 
            color: var(--accent); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 1.8rem; 
            text-shadow: 0 0 15px rgba(250, 204, 21, 0.3); 
        }
        
        .controls { 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            width: 100%; 
            max-width: 800px;
        }
        
        input[type="text"], select, button { 
            padding: 10px 15px; 
            border-radius: 8px; 
            border: 1px solid var(--border); 
            font-size: 0.95rem; 
            height: 42px; /* Altura unificada */
            box-sizing: border-box;
        }
        
        input[type="text"] { 
            background: #0f121f; 
            color: white; 
            flex-grow: 2; 
        }
        
        select { 
            background: #0f121f; 
            color: white; 
            cursor: pointer; 
            flex-grow: 1;
        }
        
        button { 
            background: var(--accent); 
            color: #000; 
            font-weight: 800; 
            cursor: pointer; 
            text-transform: uppercase; 
            white-space: nowrap;
            flex-grow: 0;
            transition: filter 0.2s;
        }
        button:hover { filter: brightness(1.1); }
        
        /* --- ESTILOS ESPEC√çFICOS PARA CELULAR --- */
        @media (max-width: 600px) {
            header { padding: 10px; gap: 10px; }
            h1 { font-size: 1.4rem; }
            
            .controls { 
                flex-direction: column; /* Empilha os controles */
                gap: 8px; 
            }
            
            input[type="text"], select, button {
                width: 100%; /* Ocupa largura total */
                font-size: 0.9rem; /* Texto um pouco menor */
                padding: 8px;
                height: 38px;
            }
        }

        .alien-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding-bottom: 40px; }
        
        .card { 
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; 
            overflow: hidden; display: flex; flex-direction: column; 
            transition: transform 0.3s ease; position: relative; 
        }
        
        .card-image-container { 
            width: 100%; height: 220px; overflow: hidden; position: relative; 
            background: #fff; border-bottom: 4px solid var(--accent); 
        }
        
        .card-image { width: 100%; height: 100%; object-fit: cover; object-position: top center; }
        
        /* --- T√çTULO ALINHADO NA FAIXA BRANCA --- */
        .card-image-title { 
            position: absolute; 
            top: 24px; /* Ajuste fino final */
            left: 0;
            width: 100%; 
            text-align: center; 
            font-family: 'Impact', 'Arial Black', sans-serif; 
            font-size: 1.5rem; /* Levemente menor para n√£o tocar nas bordas */
            color: #000; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
            z-index: 10; 
            padding: 0 40px; /* Margem segura */
            box-sizing: border-box;
            
            /* Contorno para garantir leitura */
            text-shadow: 2px 0 0 #fff, -2px 0 0 #fff, 0 2px 0 #fff, 0 -2px 0 #fff, 
                         1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff; 
            
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        
        /* No celular, ajusta o t√≠tulo da carta tamb√©m */
        @media (max-width: 600px) {
            .card-image-title {
                font-size: 1.4rem;
                top: 25px; 
                padding: 0 30px;
            }
            .alien-grid {
                grid-template-columns: 1fr; /* Uma coluna s√≥ no celular */
            }
        }
        
        .expansion-tag { 
            position: absolute; bottom: 5px; right: 5px; 
            background: rgba(0,0,0,0.7); color: #fff; padding: 2px 8px; 
            font-size: 0.7rem; border-radius: 4px; z-index: 5; 
        }
        
        .card-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        
        .power-summary { font-size: 1rem; color: var(--accent); font-weight: bold; margin-bottom: 10px; text-align: center; }
        
        .power-block { 
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; 
            font-size: 0.95rem; line-height: 1.5; color: #cbd5e1; 
            border-left: 2px solid var(--text-muted); 
        }
        .power-block b { color: #fff; font-weight: 700; }
        
        .history-btn { 
            background: transparent; border: 1px solid var(--border); color: var(--text-muted); 
            margin-top: 15px; width: 100%; padding: 8px; font-size: 0.8rem; cursor: pointer; 
        }
        .history-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        
        .history-text { 
            display: none; margin-top: 10px; font-size: 0.85rem; color: #94a3b8; 
            font-style: italic; border-top: 1px solid var(--border); padding-top: 10px; 
        }
        .history-text.show { display: block; }
    </style>
</head>
<body>

<header>
    <h1>Cosmic Encounter</h1>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Buscar alien..." onkeyup="filterAliens()">
        <select id="expansionFilter" onchange="filterAliens()">
            <option value="all">Todas as Expans√µes</option>
            <option value="Base Game">Base Game</option>
            <option value="Cosmic Incursion">Cosmic Incursion</option>
            <option value="Cosmic Conflict">Cosmic Conflict</option>
            <option value="Cosmic Alliance">Cosmic Alliance</option>
            <option value="Cosmic Storm">Cosmic Storm</option>
            <option value="Cosmic Dominion">Cosmic Dominion</option>
            <option value="Cosmic Eons">Cosmic Eons</option>
            <option value="Cosmic Odyssey">Cosmic Odyssey</option>
            <option value="Expansion">Outras / Expans√£o</option>
        </select>
        <button onclick="toggleLanguage()" id="langBtn">üá∫üá∏ English</button>
    </div>
</header>

<div class="container">
    <div id="alienGrid" class="alien-grid"></div>
</div>

<script>window.aliensData = [];</script>

<script src="images.js"></script>

<script>
    let currentLang = 'pt';

    function toggleLanguage() {
        currentLang = currentLang === 'pt' ? 'en' : 'pt';
        const btn = document.getElementById('langBtn');
        const input = document.getElementById('searchInput');
        const select = document.getElementById('expansionFilter');
        
        if (currentLang === 'pt') {
            btn.innerText = "üá∫üá∏ English";
            input.placeholder = "Buscar alien...";
            select.options[0].text = "Todas as Expans√µes";
        } else {
            btn.innerText = "üáßüá∑ Portugu√™s";
            input.placeholder = "Search alien...";
            select.options[0].text = "All Expansions";
        }
        filterAliens();
    }

    function getAlienImage(alienId) {
        const key = alienId.toUpperCase();
        return (window.alienImages && window.alienImages[key]) 
               ? window.alienImages[key] 
               : "https://via.placeholder.com/400x220?text=" + key;
    }

    function toggleHistory(btn) {
        const text = btn.nextElementSibling;
        text.classList.toggle('show');
        btn.innerText = text.classList.contains('show') ? 
            (currentLang === 'pt' ? 'Esconder Hist√≥ria' : 'Hide History') : 
            (currentLang === 'pt' ? 'Ver Hist√≥ria' : 'Show History');
    }

    function filterAliens() {
        const textTerm = document.getElementById('searchInput').value.toLowerCase();
        const expansionTerm = document.getElementById('expansionFilter').value;
        renderAliens(textTerm, expansionTerm);
    }

    function renderAliens(filterText = '', expansionFilter = 'all') {
        const grid = document.getElementById('alienGrid');
        grid.innerHTML = '';

        const sortedAliens = window.aliensData.sort((a, b) => {
            const nameA = a.name[currentLang] || a.name.pt;
            const nameB = b.name[currentLang] || b.name.pt;
            return nameA.localeCompare(nameB);
        });

        const filtered = sortedAliens.filter(alien => {
            const name = alien.name[currentLang] || alien.name.pt;
            const matchesText = name.toLowerCase().includes(filterText);
            
            let matchesExpansion = false;
            if (expansionFilter === 'all') {
                matchesExpansion = true;
            } else {
                matchesExpansion = alien.expansion === expansionFilter;
            }

            return matchesText && matchesExpansion;
        });

        filtered.forEach(alien => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const imageUrl = getAlienImage(alien.id);
            const name = alien.name[currentLang] || alien.name.pt;
            const summary = alien.summary[currentLang] || alien.summary.pt;
            const powerText = alien.power[currentLang] || alien.power.pt;
            const history = alien.history[currentLang] || alien.history.pt;

            card.innerHTML = `
                <div class="card-image-container">
                    <img src="${imageUrl}" alt="${name}" class="card-image">
                    <div class="card-image-title">${name}</div>
                    <div class="expansion-tag">${alien.expansion}</div>
                </div>
                <div class="card-content">
                    <div class="power-summary">${summary}</div>
                    <div class="power-block">${powerText}</div>
                    <button class="history-btn" onclick="toggleHistory(this)">
                        ${currentLang === 'pt' ? 'Ver Hist√≥ria' : 'Show History'}
                    </button>
                    <div class="history-text">${history}</div>
                </div>
            `;
            grid.appendChild(card);
        });
        
        if (filtered.length === 0) {
            grid.innerHTML = `<div style="color: #94a3b8; grid-column: 1/-1; text-align: center; padding: 40px; font-size: 1.2rem;">
                Nenhum alien encontrado. / No aliens found.
            </div>`;
        }
    }

    window.onload = function() { filterAliens(); };
</script>
</body>
