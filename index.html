    <style>
        :root { 
            --bg-color: #0b0d17; 
            --card-bg: #15192b; 
            --text-main: #e0e6ed; 
            --text-muted: #94a3b8; 
            --accent: #facc15; 
            --border: #2d3748; 
            --c-green: #22c55e; 
            --c-yellow: #eab308; 
            --c-red: #ef4444; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            padding-top: 0;
        }
        
        /* --- HEADER FIXO --- */
        header { 
            display: flex; flex-direction: column; align-items: center; gap: 15px; 
            padding: 15px 20px; 
            background: rgba(21, 25, 43, 0.98); 
            border-bottom: 1px solid var(--border); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); 
            position: sticky; top: 0; z-index: 1000; 
            margin-bottom: 20px; 
        }
        
        h1 { 
            margin: 0; 
            color: var(--accent); 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 1.8rem; 
            text-shadow: 0 0 15px rgba(250, 204, 21, 0.3); 
        }
        
        /* Linha de Controles Superiores */
        .controls-row { 
            display: flex; gap: 10px; justify-content: center; 
            width: 100%; max-width: 900px; flex-wrap: wrap; 
        }
        
        input[type="text"], select, button { 
            padding: 8px 12px; border-radius: 6px; 
            border: 1px solid var(--border); 
            font-size: 0.95rem; height: 40px; 
            box-sizing: border-box; 
        }
        
        input[type="text"] { background: #0f121f; color: white; flex: 2; min-width: 200px; }
        select { background: #0f121f; color: white; cursor: pointer; flex: 1; min-width: 150px; }
        
        button { 
            background: var(--accent); color: #000; font-weight: 800; 
            cursor: pointer; text-transform: uppercase; white-space: nowrap; 
            flex: 0; transition: filter 0.2s; 
        }
        button:hover { filter: brightness(1.1); }

        /* Linha de Filtros (Checkboxes) */
        .filters-row { 
            display: flex; gap: 20px; align-items: center; justify-content: center; 
            flex-wrap: wrap; margin-top: 5px; 
            background: rgba(0,0,0,0.3); padding: 8px 15px; 
            border-radius: 20px; border: 1px solid var(--border); 
        }
        
        .filter-group { display: flex; gap: 10px; align-items: center; }
        .filter-label { font-size: 0.85rem; text-transform: uppercase; color: var(--text-muted); font-weight: bold; margin-right: 5px; }
        .checkbox-label { display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.9rem; user-select: none; }
        .cb-green { accent-color: var(--c-green); }
        .cb-yellow { accent-color: var(--c-yellow); }
        .cb-red { accent-color: var(--c-red); }

        /* Contador de Resultados */
        .result-count { text-align: center; color: var(--text-muted); margin-bottom: 20px; font-size: 1rem; font-weight: 500; }
        .result-count span { color: var(--accent); font-weight: bold; }
        
        /* Responsividade Mobile */
        @media (max-width: 700px) {
            header { padding: 10px; gap: 10px; }
            h1 { font-size: 1.4rem; }
            .controls-row { flex-direction: column; gap: 8px; }
            input[type="text"], select, button { width: 100%; }
            .filters-row { gap: 15px; justify-content: center; }
        }

        /* Grid de Cards */
        .alien-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; padding-bottom: 40px; }
        
        .card { 
            background: var(--card-bg); border: 1px solid var(--border); 
            border-radius: 16px; overflow: hidden; display: flex; 
            flex-direction: column; transition: transform 0.3s ease; 
            position: relative; 
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        
        .card-image-container { 
            width: 100%; height: 220px; overflow: hidden; position: relative; 
            background: #fff; border-bottom: 4px solid var(--accent); 
        }
        .card-image { width: 100%; height: 100%; object-fit: cover; object-position: top center; }
        
        /* T√≠tulo do Alien na Faixa Branca */
        .card-image-title { 
            position: absolute; 
            top: 0; 
            padding-top: 4px; /* Ajuste fino para centralizar na faixa */
            left: 0; width: 100%; text-align: center; 
            font-family: 'Impact', 'Arial Black', sans-serif; 
            font-size: 1.6rem; color: #000; 
            text-transform: uppercase; letter-spacing: 1px; 
            z-index: 10; 
            padding-left: 35px; padding-right: 35px; box-sizing: border-box;
            text-shadow: 2px 0 0 #fff, -2px 0 0 #fff, 0 2px 0 #fff, 0 -2px 0 #fff, 
                         1px 1px #fff, -1px -1px #fff, 1px -1px #fff, -1px 1px #fff; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        
        @media (max-width: 600px) {
            .card-image-title { font-size: 1.4rem; padding-top: 6px; padding-left: 25px; padding-right: 25px; }
            .alien-grid { grid-template-columns: 1fr; }
        }

        /* Badges e Tags */
        .badges-container { position: absolute; bottom: 5px; right: 5px; display: flex; gap: 5px; z-index: 10; }
        .badge { background: rgba(0,0,0,0.8); color: #fff; padding: 3px 8px; font-size: 0.7rem; border-radius: 4px; display: flex; align-items: center; gap: 4px; }
        .alert-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .expansion-tag { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); color: #fff; padding: 2px 8px; font-size: 0.7rem; border-radius: 4px; z-index: 5; }

        /* Conte√∫do do Card */
        .card-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        
        /* AKA Field */
        .aka-info { font-size: 0.9rem; color: var(--text-muted); text-align: center; margin-bottom: 10px; font-style: italic; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }
        .aka-info strong { color: var(--accent); text-transform: uppercase; font-style: normal; }
        
        .power-summary { font-size: 1rem; color: var(--accent); font-weight: bold; margin-bottom: 10px; text-align: center; }
        
        .power-block { 
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; 
            font-size: 0.95rem; line-height: 1.5; color: #cbd5e1; 
            border-left: 2px solid var(--text-muted); 
            text-align: justify; /* Texto justificado */
            hyphens: auto; 
        }
        .power-block b { color: #fff; font-weight: 700; }
        
        .history-btn { 
            background: transparent; border: 1px solid var(--border); color: var(--text-muted); 
            margin-top: 15px; width: 100%; padding: 8px; font-size: 0.8rem; cursor: pointer; 
        }
        .history-btn:hover { background: rgba(255,255,255,0.05); color: var(--text-main); }
        
        .history-text { 
            display: none; margin-top: 10px; font-size: 0.85rem; color: #94a3b8; 
            font-style: italic; border-top: 1px solid var(--border); padding-top: 10px; 
            text-align: justify; 
        }
        .history-text.show { display: block; }
    </style>
</head>

        chrysalis: { color: 'yellow', comp: true, exp: 'Cosmic Incursion' },
        converter: { color: 'green', comp: false, exp: 'Cosmic Incursion' },
        crystal: { color: 'green', comp: false, exp: 'Cosmic Incursion' },
        doppelganger: { color: 'yellow', comp: false, exp: 'Cosmic Incursion' },
        ethic: { color: 'yellow', comp: false, exp: 'Cosmic Incursion' },
        extortionist: { color: 'yellow', comp: false, exp: 'Cosmic Incursion' },
        patriot: { color: 'green', comp: true, exp: 'Cosmic Incursion' },
        pentaform: { color: 'red', comp: true, exp: 'Cosmic Incursion' },
        phantasm: { color: 'green', comp: false, exp: 'Base Game' },
        pirate: { color: 'yellow', comp: true, exp: 'Cosmic Incursion' },
        siren: { color: 'red', comp: false, exp: 'Cosmic Incursion' },
        sneak: { color: 'green', comp: false, exp: 'Cosmic Incursion' },
        usurper: { color: 'red', comp: false, exp: 'Cosmic Incursion' },
        visionary: { color: 'red', comp: false, exp: 'Cosmic Incursion' },
        voyager: { color: 'yellow', comp: false, exp: 'Cosmic Incursion' }
    };
    
    function enrichAlienData() {
        window.aliensData.forEach(alien => {
            const meta = alienMetadata[alien.id];
            if (meta) {
                alien.alert = meta.color;
                alien.hasComponents = meta.comp;
                alien.expansion = meta.exp; 
            } else {
                alien.alert = 'green';
                alien.hasComponents = false;
                alien.expansion = 'Base Game';
            }

            const ptPower = alien.power.pt || "";
            const enPower = alien.power.en || "";
            if (ptPower.includes("Prepara√ß√£o de Jogo:") || ptPower.includes("Game Setup:") || enPower.includes("Game Setup:")) {
                alien.hasSetup = true;
            } else {
                alien.hasSetup = false;
            }
        });
    }

    function toggleLanguage() {
        currentLang = currentLang === 'pt' ? 'en' : 'pt';
        const btn = document.getElementById('langBtn');
        const input = document.getElementById('searchInput');
        
        if (currentLang === 'pt') {
            btn.innerText = "üá∫üá∏ English";
            input.placeholder = "Buscar alien...";
        } else {
            btn.innerText = "üáßüá∑ Portugu√™s";
            input.placeholder = "Search alien...";
        }
        updateExpansionCounts();
        filterAliens();
    }

    function getAlienImage(alienId) {
        const key = alienId.toUpperCase();
        return (window.alienImages && window.alienImages[key]) 
               ? window.alienImages[key] 
               : "https://via.placeholder.com/400x220?text=" + key;
    }

    function toggleHistory(btn) {
        const text = btn.nextElementSibling;
        text.classList.toggle('show');
        btn.innerText = text.classList.contains('show') ? 
            (currentLang === 'pt' ? 'Esconder Hist√≥ria' : 'Hide History') : 
            (currentLang === 'pt' ? 'Ver Hist√≥ria' : 'Show History');
    }

    function updateExpansionCounts() {
        const counts = {};
        let total = 0;
        window.aliensData.forEach(alien => {
            total++;
            const exp = alien.expansion;
            counts[exp] = (counts[exp] || 0) + 1;
        });

        const select = document.getElementById('expansionFilter');
        const allText = currentLang === 'pt' ? "Todas as Expans√µes" : "All Expansions";
        select.options[0].text = `${allText} (${total})`;

        for (let i = 1; i < select.options.length; i++) {
            const opt = select.options[i];
            const key = opt.value;
            const count = counts[key] || 0;
            let baseName = key;
            if(key === 'Expansion') baseName = currentLang === 'pt' ? "Outras / Expans√£o" : "Others / Expansion";
            opt.text = `${baseName} (${count})`;
        }
    }

    function filterAliens() {
        const textTerm = document.getElementById('searchInput').value.toLowerCase();
        const expansionTerm = document.getElementById('expansionFilter').value;
        
        const showGreen = document.querySelector('.cb-green').checked;
        const showYellow = document.querySelector('.cb-yellow').checked;
        const showRed = document.querySelector('.cb-red').checked;

        const requireSetup = document.getElementById('checkSetup').checked;
        const requireComponents = document.getElementById('checkComponents').checked;

        const grid = document.getElementById('alienGrid');
        const resultCount = document.getElementById('resultCount');
        grid.innerHTML = '';

        const sortedAliens = window.aliensData.sort((a, b) => {
            const nameA = a.name[currentLang] || a.name.pt;
            const nameB = b.name[currentLang] || b.name.pt;
            return nameA.localeCompare(nameB);
        });

        const filtered = sortedAliens.filter(alien => {
            const name = alien.name[currentLang] || alien.name.pt;
            const matchesText = name.toLowerCase().includes(textTerm);
            
            let matchesExpansion = false;
            if (expansionTerm === 'all') {
                matchesExpansion = true;
            } else {
                matchesExpansion = alien.expansion === expansionTerm;
            }

            let matchesColor = false;
            if (alien.alert === 'green' && showGreen) matchesColor = true;
            if (alien.alert === 'yellow' && showYellow) matchesColor = true;
            if (alien.alert === 'red' && showRed) matchesColor = true;
            if (!alien.alert && showGreen) matchesColor = true; 

            let matchesSetup = true;
            if (requireSetup && !alien.hasSetup) matchesSetup = false;

            let matchesComp = true;
            if (requireComponents && !alien.hasComponents) matchesComp = false;

            return matchesText && matchesExpansion && matchesColor && matchesSetup && matchesComp;
        });

        const foundText = currentLang === 'pt' ? 'encontrado(s)' : 'found';
        resultCount.innerHTML = `<span>${filtered.length}</span> alien(s) ${foundText}`;

        filtered.forEach(alien => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const imageUrl = getAlienImage(alien.id);
            const name = alien.name[currentLang] || alien.name.pt;
            const summary = alien.summary[currentLang] || alien.summary.pt;
            const powerText = alien.power[currentLang] || alien.power.pt;
            const history = alien.history[currentLang] || alien.history.pt;

            let badgesHtml = '';
            let colorClass = '';
            if (alien.alert === 'green') colorClass = 'var(--c-green)';
            else if (alien.alert === 'yellow') colorClass = 'var(--c-yellow)';
            else if (alien.alert === 'red') colorClass = 'var(--c-red)';
            else colorClass = '#999';
            
            badgesHtml += `<div class="badge"><span class="alert-dot" style="background:${colorClass}"></span></div>`;
            if (alien.hasSetup) badgesHtml += `<div class="badge">‚öôÔ∏è</div>`;
            if (alien.hasComponents) badgesHtml += `<div class="badge">üì¶</div>`;

            let akaField = '';
            if (currentLang === 'pt' && alien.aka) {
                akaField = `<div class="aka-info">Tamb√©m conhecido como: <strong>${alien.aka}</strong></div>`;
            }

            card.innerHTML = `
                <div class="card-image-container">
                    <img src="${imageUrl}" alt="${name}" class="card-image">
                    <div class="card-image-title">${name}</div>
                    <div class="expansion-tag">${alien.expansion}</div>
                    <div class="badges-container">${badgesHtml}</div>
                </div>
                <div class="card-content">
                    ${akaField}
                    <div class="power-summary">${summary}</div>
                    <div class="power-block">${powerText}</div>
                    <button class="history-btn" onclick="toggleHistory(this)">
                        ${currentLang === 'pt' ? 'Ver Hist√≥ria' : 'Show History'}
                    </button>
                    <div class="history-text">${history}</div>
                </div>
            `;
            grid.appendChild(card);
        });
        
        if (filtered.length === 0) {
            grid.innerHTML = `<div style="color: #94a3b8; grid-column: 1/-1; text-align: center; padding: 40px; font-size: 1.2rem;">
                Nenhum alien encontrado. / No aliens found.
            </div>`;
        }
    }

    window.onload = function() { 
        enrichAlienData();
        updateExpansionCounts();
        filterAliens(); 
    };
</script>
